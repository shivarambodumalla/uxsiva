    <script>
        const circles = document.querySelectorAll('.svg-circle');
        const paths = document.querySelectorAll('.svg-path');

        // Each circle follows a specific path with different speeds and delays
        const pathMapping = [
            { circle: 0, path: 0, speed: 18, startOffset: 0, delay: 0 },
            { circle: 1, path: 1, speed: 20, startOffset: 0, delay: 0.3 },
            { circle: 2, path: 2, speed: 22, startOffset: 0, delay: 0.6 },
            { circle: 3, path: 3, speed: 19, startOffset: 0, delay: 0.9 },
            { circle: 4, path: 0, speed: 21, startOffset: 50, delay: 1.2 },
            { circle: 5, path: 1, speed: 23, startOffset: 50, delay: 1.5 },
            { circle: 6, path: 2, speed: 17, startOffset: 50, delay: 1.8 }
        ];

        // Easing function for smooth motion
        function easeInOutSine(t) {
            return -(Math.cos(Math.PI * t) - 1) / 2;
        }

        function animateCircle(circle, pathData, speed, startOffset, delay) {
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', pathData);
            const totalLength = path.getTotalLength();

            let startTime = null;
            const delayMs = delay * 1000;

            function animate(timestamp) {
                if (!startTime) startTime = timestamp - delayMs;
                const elapsed = timestamp - startTime;

                // Calculate progress with easing
                const rawProgress = (elapsed / (speed * 1000)) % 1;
                const easedProgress = easeInOutSine(rawProgress);

                let offset = (startOffset + easedProgress * 100) % 100;

                // Get point on path
                const point = path.getPointAtLength((offset / 100) * totalLength);

                circle.setAttribute('cx', point.x);
                circle.setAttribute('cy', point.y);

                requestAnimationFrame(animate);
            }

            // Start with delay
            setTimeout(() => {
                requestAnimationFrame(animate);
            }, delayMs);
        }

        pathMapping.forEach((mapping) => {
            const circle = circles[mapping.circle];
            const path = paths[mapping.path];
            const pathData = path.getAttribute('d');

            animateCircle(circle, pathData, mapping.speed, mapping.startOffset, mapping.delay);
        });
    </script>
