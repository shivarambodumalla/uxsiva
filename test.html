<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section with Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #141418;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #f9d7d7;
    }

    .hero-wrapper {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1rem;
      overflow: hidden;
    }

    .grid-bkg {
      position: absolute;
      pointer-events: none;
      background-image:
        linear-gradient(rgba(245, 192, 192, 0.15) 1px, transparent 1px),
        linear-gradient(to right, rgba(245, 192, 192, 0.15) 1px, transparent 1px);
      background-size: 64px 64px;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.2;
    }

    .hero-content p {
      font-size: 1.25rem;
      color: #d8a4a4;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

<div class="hero-wrapper">
  <div class="grid-bkg"></div>
  <div class="container hero-content">
    <h1>A new <strong>standard</strong><br>for data work</h1>
    <p>Hex helps 1,000s of teams do more with their data.</p>
  </div>
</div>

</body>
</html>
